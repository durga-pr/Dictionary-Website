<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <style>
          body {
            margin: 0;
            padding: 0;
            height: 100vh; /* Full viewport height */
            display: flex; /* Flexbox for centering */
            justify-content: center; /* Horizontally center */
            align-items: center; /* Vertically center */
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Light background color */
        }

        .form-container {
            width: 100%;
            max-width: 400px; /* Limit the form width */
            padding: 20px;
            background-color: #fff; /* White background for the form */
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            text-align: center;
        }

        .form-container h2 {
            margin-bottom: 20px;
        }

        .form-container .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #040405;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #0056b3;
        }
       
        
      
    </style>
</head>
<body >
    <div class="container" style="align-content: center;">
        <!-- Login Form -->
        <div class="form-container">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" name="loginEmail" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="loginPassword" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn">Login</button>
                <p>Don't have an account? <a href="http://127.0.0.1:3000/index1.html">Sign up here</a></p>
            </form>
        </div>

        <!-- style="background-image: url();background-repeat: no-repeat;background-size: cover;background-position: center;margin: 0;padding: 0;height: 100vh;"-->
        
    </div> 
</body>
</html>

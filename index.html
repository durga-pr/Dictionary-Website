<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <style>
          body {
            margin: 0;
            padding: 0;
            height: 100vh; /* Full viewport height */
            display: flex; /* Flexbox for centering */
            justify-content: center; /* Horizontally center */
            align-items: center; /* Vertically center */
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Light background color */
        }

        .form-container {
            width: 100%;
            max-width: 400px; /* Limit the form width */
            padding: 20px;
            background-color: #fff; /* White background for the form */
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            text-align: center;
        }

        .form-container h2 {
            margin-bottom: 20px;
        }

        .form-container .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #040405;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #0056b3;
        }
    
            .error {
                color: red;
                font-size: 12px;
            }
       
        
      
    </style>
</head>
<body >
    <div class="container" style="align-content: center;">
        <!-- Login Form -->
        <div class="form-container">
            <h2>Login</h2>
            <form id="loginForm" onsubmit="return validateForm()">
                <div class="input-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" name="loginEmail" placeholder="Enter your email" required>
                    
                </div>
                <div class="input-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="password" name="loginPassword" placeholder="Enter your password" required>
                    <div id="passwordError" class="error"></div><br><br>
                </div>
                <button type="submit" class="btn">Login</button>
                <p>Don't have an account? <a href ="signin.html">Sign up here</a></p>
            </form>
            <script>
                function validateForm() {
                    // Clear previous error messages
                    document.getElementById("passwordError").innerHTML = "";
        
                    // Get form values
                    const password = document.getElementById("password").value;
        
                    let isValid = true;
        
        
                    // Validate Password (must contain at least one uppercase letter, one number, and be at least 8 characters)
                    const passwordRegex = /^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[!@#$%^&*()_+{}\[\]:;"'<>,.?/\\|`~\-]).{8,}$/;

                    if (!passwordRegex.test(password)) {
                        document.getElementById("passwordError").innerHTML = "Password must be at least 8 characters long, with at least one uppercase letter ,one special case letter and one number.";
                        isValid = false;
                    }
        
                    // If any validation fails, return false to prevent form submission
                    return isValid;
                }
            </script>
        </div>

        <!-- style="background-image: url();background-repeat: no-repeat;background-size: cover;background-position: center;margin: 0;padding: 0;height: 100vh;"-->
        
    </div> 
</body>
</html>

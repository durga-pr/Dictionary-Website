<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
          margin: 0;
          padding: 0;
          height: 100vh; /* Full viewport height */
          display: flex; /* Flexbox for centering */
          justify-content: center; /* Horizontally center */
          align-items: center; /* Vertically center */
          font-family: Arial, sans-serif;
          background-color: #f0f0f0; /* Light background color */
      }

      .form-container {
          width: 100%;
          max-width: 400px; /* Limit the form width */
          padding: 20px;
          background-color: #fff; /* White background for the form */
          border-radius: 8px;
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
          text-align: center;
      }

      .form-container h2 {
          margin-bottom: 20px;
      }

      .form-container .input-group {
          margin-bottom: 15px;
          text-align: left;
      }

      .form-container label {
          display: block;
          margin-bottom: 5px;
          font-weight: bold;
      }

      .form-container input {
          width: 100%;
          padding: 10px;
          font-size: 16px;
          border: 1px solid #ccc;
          border-radius: 4px;
          box-sizing: border-box;
      }

      .form-container button {
          width: 100%;
          padding: 10px;
          font-size: 16px;
          font-weight: bold;
          color: #fff;
          background-color:#040405;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          transition: background-color 0.3s ease;
      }

      .form-container button:hover {
          background-color:#f1f8;
      }
     
      
    
  </style>
</head>
<body>
    <div class="form-container" id="signupForm">
        <h2>Signup</h2>
        <form>
            <div class="input-group">
                <label for="signupName">Name</label>
                <input type="text" id="signupName" name="signupName" placeholder="Enter your name" required>
            </div>
            <div class="input-group">
                <label for="signupEmail">Email</label>
                <input type="email" id="signupEmail" name="signupEmail" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="signupPassword">Password</label>
                <input type="password" id="signupPassword" name="signupPassword" placeholder="Create a password" required>
            </div>
            <div class="input-group">
                <label for="signupConfirmPassword">Confirm Password</label>
                <input type="password" id="signupConfirmPassword" name="signupConfirmPassword" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="btn">Signup</button>
            <p>Already have an account? <a href="http://127.0.0.1:3000/index.html#index1.html">Login here</a></p>
        </form>
    </div>
</body>
</html>
